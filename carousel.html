<!doctype html>
<html lang="en">

<head>
  <title>Carousel js</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="carousel.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
        <div class="container containerbg">
            <h1 class="Title text-center text-white mt-5">Our Reviews</h1> 
            <hr class="text-center mt-3" style="width:10%; height:5px; text-align:left;margin-left:0; color: #7FB8FF; background-color: #7FB8FF; margin: 0 auto;">
            <div class="reviewbg mx-auto d-block mt-5">
                <div class="review  pt-5">
                    <img class="review-image mx-auto d-block" id="person-img" src="" alt="">
                </div>
                <h4 class="Author text-center mt-3 text-white" id="Author">Susan Smith</h4>
                <h5 class="job text-center mt-3" id="job">WEB DEVELOPER</h5>
                <P class="info text-center mt-3 text-white" id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates delectus illo ratione rem iusto, libero unde ducimus nesciunt corporis. Eum, explicabo exercitationem aspernatur asperiores labore quo rerum illo voluptatum vitae.</P>
                <div class="previews mt-3 text-center fs-1">
                <button class="prev-Btn border-0">
                    <i class="fa-light fa-less-than"></i>
                </button>
                <button class="next-Btn border-0 ms-3">
                    <i class="fa-light fa-greater-than"></i>
                </button>
                </div>
                <div class="random text-center mt-3">
                    <button class="random-Btn surprise">Surprise Me</button>
                </div>
            </div>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="carousel.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
